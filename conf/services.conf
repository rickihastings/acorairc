{
	/* the server name goes above. */
	
	/* host
	 *
	 * The hostname/ip to connect to.
	 */
	host "127.0.0.1";
	
	/* password
	 *
	 * The password used for linking.
	 */
	password "test";
	
	/* port
	 *
	 * The port used for linking.
	 */
	port "7000";
	
	/* vhost
	 *
	 * The source IP to connect from, used on machines with multiple interfaces.
	 */
	vhost "127.0.0.1";
};

